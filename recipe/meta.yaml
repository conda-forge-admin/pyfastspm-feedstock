{% set name = "pyfastspm" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d79a97f4b9055104ab32f04b5ca86523070d6d0863eb960b12e35bd6f9addbe2

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm
  run:
    - python >=3.6
    - numpy
    - scipy
    - scikit-image
    - matplotlib-base
    - pillow
    - tqdm
    - h5py
    - packaging
    - ffmpeg

test:
  imports:
    - pyfastspm
  requires:
    - pip
  commands:
    - pip check

about:
  home: http://fastspm.gitlab.io/pyfastspm/
  license: MIT AND Apache-2.0
  license_file: LICENSE
  summary: A python package for loading, processing and exporting scanning probe microscopy movies acquired with the FAST unit.
  doc_url: http://fastspm.gitlab.io/pyfastspm/
  dev_url: https://gitlab.com/fastspm/pyfastspm/

extra:
  recipe-maintainers:
    - carlodri
    - mpanighel
